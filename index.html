<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Calendar - Sticky Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Happy Calendar ‚ú®</h1>
            <p class="subtitle">What made you happy today?</p>
        </header>
        
        <div class="calendar-controls">
            <button id="prevMonth" class="nav-btn">‚Üê Previous</button>
            <h2 id="currentMonth" class="month-display"></h2>
            <button id="nextMonth" class="nav-btn">Next ‚Üí</button>
        </div>
        
        <div class="calendar-grid" id="calendarGrid"></div>
        
        <!-- Modal for sticky note -->
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <div class="sticky-note">
                    <div class="note-header">
                        <span class="note-date" id="noteDate"></span>
                        <button class="close-btn" id="closeModal">&times;</button>
                    </div>
                    <div class="note-question">
                        What made you happy today? üíõ
                    </div>
                    <textarea 
                        id="noteText" 
                        class="note-textarea" 
                        placeholder="Share your happiness... (max 15 words)"
                        maxlength="200"></textarea>
                    <div class="note-footer">
                        <span class="word-count">
                            <span id="wordCount">0</span> / 15 words
                        </span>
                        <button id="saveNote" class="save-btn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
